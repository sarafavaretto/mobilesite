function caricaListaPaniniClasse(){
	
	var tableId = "1pXmSJI53G1eS8eMBksdPF_f3QleXwnEbbQW0hGT6";
	var apiKey = "AIzaSyD8-PNgQ-IAE-scMuMV08McrQYtL2kIqq0";
	var sSql =  "SELECT NOME, COGNOME, SCELTA, PREZZO,ROWID FROM%20"+ tableId +" where CLASSE = '"+ sessionStorage.Classe +"'&key=" + apiKey;
	var queryurl = "https://www.googleapis.com/fusiontables/v1/query/?sql="+ sSql;

	$.getJSON( queryurl, function( data ) {
		if (data.rows == undefined){
			return false;
		}	
		else
		{
			var htmlList; 
			htmlList ="";
				
			htmlList += "<div id ='contentTable' style='overflow:auto;'  class='ui-content jqm-content'>"
			htmlList +="	<h1>Lista Panini per la classe " + sessionStorage.Classe + "</h1>";
						
			htmlList += '<table id="tableClassList" data-role="table" data-mode="column" class="ui-body-d ui-shadow table-stripe ui-responsive"' +
							' data-column-btn-theme="a" >';
         	htmlList +='<thead><tr class="ui-bar-d">';
            var numCol = data.columns.length;
		
			var metadata = [];//Oggetto per grigli a editabile
		
			//TESTATA TABELLA
	
			for ( i= 0 ; i < numCol  ;i++){
				//colonna action al posto di rowid
				if (i== 4){
					metadata.push({ name: data.columns[i], label: "Azione", datatype: "html", editable: false});
				//	htmlList += "<th style='text-align:left'>"+ data.columns[i] + "</th>";
				
				}
				else
				{
					metadata.push({ name: data.columns[i], label: data.columns[i], datatype: "string", editable: true});
					htmlList += "<th style='text-align:left'>"+ data.columns[i] + "</th>";
				}
			}
			
			
			htmlList += "</tr></thead><tbody>";
			var price = 0 ;
			var dataTable = []; //oggetto per griglia editabile
					
			for ( i= 0 ; i< data.rows.length ;i++){
				var strData =[];
						
				htmlList += "<tr id='R"+ i.toString() + "'>";
				for ( j = 0 ; j < numCol ;j++){
					switch (j){
					case 3:
						//colonna prezzo
						htmlList += "<th style='text-align:right'>"+ data.rows[i][j] + "</th>";
						price = price + Number(data.rows[i][j]);
						strData.push( data.rows[i][j]);
						break;
					case 4:
						//colonna rowid che deve essere action	
						strData.push( "<td><a onclick=\"if (confirm('Are you sure you want to delete this person ? ')) { deleteData(" + data.rows[i][j] + ");  } \" style=\"cursor:pointer\">" +
						 "elimina</a></td>");				
	
					//	htmlList += "<th style='text-align:left'>"+ data.rows[i][j] + "</th>";

						break;
					default:
						strData.push( data.rows[i][j]);
						htmlList += "<th style='text-align:left'>"+ data.rows[i][j] + "</th>";
					}
				}				
				
				dataTable.push({id: i+1, values:	strData})
				
				htmlList += "</tr>";
			}
			htmlList += "</tbody><tr><th colspan=" + numCol+ "  style='text-align:right'>Tot: " + price.toString() + "</th></tr>"
			htmlList += "</tbody></table>";
			htmlList += "</div>";
				
			$("#listaPanini").html(htmlList) ;

			//renderizza la tabella html in editabile
			/*editableGrid = new EditableGrid("DemoGridAttach", {}); 
			editableGrid.load({ metadata: [
			{ name: "NOME", datatype: "string", editable: true },
			{ name: "COGNOME", datatype: "string", editable: true },
			{ name: "SCELTA", datatype: "string", editable: false},
			{ name: "PREZZO", datatype: "integer", editable: true }
			]});
			
			// then we attach to the HTML table and render it
			editableGrid.attachToHTMLTable('tableClassList');
			editableGrid.renderGrid();
			//	 fine renderizza la tabella html in editabile
			*/
			
				

		         
			editableGrid = new EditableGrid("DemoGridJsData");
			editableGrid.load({"metadata": metadata, "data": dataTable});
			editableGrid.renderGrid("tablecontent", "testgrid");

		}
	})	
}
